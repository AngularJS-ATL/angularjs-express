<div class="hero-unit">
  <h1>AngularJS Atlanta</h1>
  <h3>Full Stack Demo</h3>
  
  <dl>
    <div ng-repeat="tip in tips" class=tip>
      <dt><div><a ng-click="deleteTip(tip)" class="close pull-left delete">&times;</a>{{tip.title}}</div></dt>
      <dd>{{tip.description}}<dd>
    </div>
  </dl>
  <form class=form-inline>
  <input class=input-medium type="text" ng-model="tipTitle" placeholder="Title">
  <div class="input-append">    
    <input type="text" ng-model="tipDescription" placeholder="Description">
    <button class="btn btn-primary" ng-click="createTip(tipTitle, tipDescription)">Create New Tip</button>
  </div>
  </form>
</div>
